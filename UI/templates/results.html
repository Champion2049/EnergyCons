<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haar LWT Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Decomposition Results</h1>

        <div class="alert alert-info">
            <h5 class="alert-heading">Reconstruction Check</h5>
            <p>
                Reconstruction Accuracy: 
                {% if is_accurate %}
                    <span class="badge bg-success">Accurate</span>
                {% else %}
                    <span class="badge bg-danger">Inaccurate</span>
                {% endif %}
            </p>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Coefficients Table</h3>
            <a href="/download/{{ filename }}" class="btn btn-success">Download CSV</a>
        </div>
        
        <div class="table-responsive">
            {{ table|safe }}
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">&laquo; Go Back</a>
        </div>
    </div>
</body>
</html>
